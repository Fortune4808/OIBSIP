<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A Basic To Do Web App</title>
        <link rel="stylesheet" href="./style/main.css">
        <link rel="stylesheet" href="./style/icons-1.10.2/font/bootstrap-icons.css">
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <section class="header-section">
            <header>
                <div class="in-div">
                    <div>A Basic To Do Web App</div>
                </div>
            </header>
        </section>

        <section class="slide-section">
            <div class="slide-in">
                <div class="container">
                    <div class="form-div">
                        <div class="in-div">
                            <input type="text" class="form" placeholder="Title" id="title">
                            <textarea class="form" placeholder="Description" id="description"></textarea>
                            <button onclick="addNewTask();">Save <i class="bi bi-arrow-right"></i></button>
                        </div>
                    </div>

                    <div class="table-div">
                        <table id="taskTable">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
