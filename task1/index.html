<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator with basic mathematical functionalities using CSS, HTML, and JavaScript.</title>
        <script src="./js/main.js" type="text/application"></script>
        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body>
        <div class="container">
            <div class="in-div">
                <div class="in-container">
                    <div class="screen-div">
                        <div class="in-div">
                            <div class="input-label">12+1-1</div>
                            <div class="result-label">0</div>
                        </div>
                    </div>

                    <div class="buttons-div">
                        <button>(</button>
                        <button>)</button>
                        <button>ans</button>
                        <button>del</button>
                        <button>clear</button>
                   
                        <button class="num">7</button>
                        <button class="num">8</button>
                        <button class="num">9</button>
                        <button>%</button>
                        <button>&#8730</button>
              
                        <button class="num">4</button>
                        <button class="num">5</button>
                        <button class="num">6</button>
                        <button>X</button>
                        <button>/</button>
                   
                        <button class="num">1</button>
                        <button class="num">2</button>
                        <button class="num">3</button>
                        <button>+</button>
                        <button>-</button>
                   
                        <button>.</button>
                        <button class="num">0</button>
                        <button>&#177</button>
                        <button class="equal">ENTER</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
